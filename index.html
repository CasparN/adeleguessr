<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Song Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Adele Song Guessing Game</h1>
    </header>

    <div id="loading-indicator" class="hidden">Loading songs...</div>
    <button id="start-game-btn" class="hidden">Start Game</button>

    <main id="game-container" class="hidden">
        <section id="album-art-section">
            <img id="album-cover" src="placeholder.png" alt="Album Cover">
        </section>

        <section id="player-controls">
            <audio id="audio-player"></audio>
            <button id="play-pause-btn">Play Snippet</button>
        </section>

        <section id="guessing-area">
            <p id="feedback-message" class="feedback hidden"></p>
            <p id="current-song-title" class="hidden"></p>
            <input type="text" id="guess-input" placeholder="Enter song title">
            <button id="submit-guess-btn">Submit Guess</button>
            <button id="skip-song-btn">Skip Song</button>
            <button id="next-song-btn" class="hidden">Next Song</button>
        </section>

        <section id="score-area">
            <p>Score: <span id="score-display">0</span></p>
        </section>
    </main>

    <section id="game-over-screen" class="hidden">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span> (out of <span id="max-rounds-played">0</span> rounds)</p>
        <button id="play-again-btn">Play Again</button>
    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
