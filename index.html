<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Song Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Adele Song Guessing Game</h1>
    </header>

    <section id="game-setup-options">
        <h2>Game Mode</h2>
        <div>
            <input type="radio" id="mode-standard" name="game-mode" value="standard" checked>
            <label for="mode-standard">Standard Game</label>
        </div>
        <div>
            <input type="radio" id="mode-album-train" name="game-mode" value="album-train">
            <label for="mode-album-train">Train by Album</label>
        </div>
        <div>
            <input type="radio" id="mode-adaptive-train" name="game-mode" value="adaptive-train">
            <label for="mode-adaptive-train">Adaptive Training</label>
        </div>

        <div id="album-selection-container" class="hidden" style="margin-top: 10px;">
            <h3>Select Albums for Training:</h3>
            <div id="album-checkboxes">
                <!-- Album checkboxes will be populated here by UIManager.js -->
            </div>
        </div>

        <div id="adaptive-options-container" class="hidden" style="margin-top: 10px;">
            <label for="adaptive-type-select">Training Focus:</label>
            <select id="adaptive-type-select">
                <option value="weakest">Weakest Songs</option>
                <option value="easiest">Easiest Songs (Review)</option>
                <option value="recently-incorrect">Recently Incorrect</option>
            </select>
        </div>
    </section>

    <section id="performance-stats" class="hidden">
        <h2>Your Performance Snapshot</h2>
        <div class="stats-column">
            <h3>Best Songs (Top 5)</h3>
            <ul id="best-songs-list">
                <!-- Populated by JS -->
            </ul>
        </div>
        <div class="stats-column">
            <h3>Songs to Practice (Top 5)</h3>
            <ul id="worst-songs-list">
                <!-- Populated by JS -->
            </ul>
        </div>
        <div id="overall-stats" style="clear: both; padding-top: 10px;">
            <!-- Overall stats like accuracy can go here -->
        </div>
    </section>

    <div id="loading-indicator" class="hidden">Loading songs...</div>
    <button id="start-game-btn" class="hidden">Start Game</button>

    <main id="game-container" class="hidden">
        <section id="album-art-section">
            <img id="album-cover" src="placeholder.png" alt="Album Cover">
        </section>

        <section id="player-controls">
            <audio id="audio-player"></audio>            <button id="play-pause-btn">Play Song</button>
        </section>

        <section id="guessing-area">
            <p id="feedback-message" class="feedback hidden"></p>
            <p id="current-song-title" class="hidden"></p>
            <input type="text" id="guess-input" placeholder="Enter song title">
            <button id="submit-guess-btn">Submit Guess</button>
            <button id="skip-song-btn">Skip Song</button>
            <button id="next-song-btn" class="hidden">Next Song</button>
        </section>

        <section id="score-area">
            <p>Score: <span id="score-display">0</span></p>
            <p id="round-counter">Round: <span id="current-round-display">0</span>/<span id="total-rounds-display">0</span></p>
        </section>
    </main>

    <section id="game-over-screen" class="hidden">
        <h2 id="round-over-title">Round Over!</h2>
        <p id="game-mode-summary"></p> <!-- Added for game mode display -->
        <p>Your final score: <span id="final-score">0</span> (out of <span id="max-rounds-played">0</span> rounds)</p>
        <div id="played-songs-container">
            <h3>Round Summary:</h3>
            <ul id="played-songs-list">
                <!-- Song results will be populated here by JavaScript -->
            </ul>
        </div>
        <button id="play-same-round-btn">Play Again</button>
        <button id="main-menu-btn">Main Menu</button>
    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
